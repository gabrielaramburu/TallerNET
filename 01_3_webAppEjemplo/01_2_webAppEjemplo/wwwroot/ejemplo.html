<!DOCTYPE html>
<html>
<head>

<title>Lista de Vehículos</title>

table { width: 100%; border-collapse: collapse; }
table, th, td { border: 1px solid black; }
th, td { padding: 8px; text-align: left; }
</style>
</head>
<body>

<table>

<tr>
<th>Marca</th>

</thead>
<tbody>
<tr>
<td>Fiat</td>
<td>Palio</td>
<td>2010</td>
<td>BAA 1111</td>
</tr>
<tr>
<td>Honda</td>
<td>Civic</td>
<td>2015</td>
<td>BAA 2222</td>
</tr>
<tr>
<td>Toyota</td>
<td>Corolla</td>

<td>BAA 3333</td>
</tr>

</tbody>
</table>
</body>
</html>
